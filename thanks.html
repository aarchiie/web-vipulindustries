<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Include the same CSS file as your main site to maintain visual consistency -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .thank-you-message {
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <div class="thank-you-message">
            <p>Your message has been successfully submitted.</p>
            <p>We appreciate your inquiry and will get back to you as soon as possible.</p>
        </div>
        <a href="index.html" class="back-button">Return to Homepage</a>
    </div>
</body>
</html>
